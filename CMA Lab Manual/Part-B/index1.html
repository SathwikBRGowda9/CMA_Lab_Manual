<!--1. Develop and demonstrate a HTML document that illustrates a) the use of Formatting
Text. b)Headings tags (H1, H2, H3, H4, H5, H6) c) Font Details (Font Size, Style, Type,
Color) d) Setting Color (BG Color)-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Text Formatting and Styling</title>
<style>
    body {
        background-position: center;
        background-color: wheat;
        align-items: center;
        text-align: center;
        text-size-adjust: 30px;
    }
    .main{
        color: blueviolet;
    }
</style>
</head>
<body>
<h1 class="main">Formatting Text and Styles</h1>
<h2>Headings</h2>
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>
<h1>Font Details</h1>
<p style="font-size: 18px;">This is a paragraph with <br><strong>bold text</strong>
    <br>
<em>italic text</em>.</p>
<h2>Setting Color (Background Color)</h2>
<p style="background-color: #ffff00; padding: 20px; font-size: 26px;">This paragraph has a highlighted background color.</p>
</body>
</html>
