<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        header, nav, section, article, aside, footer {
            margin: 10px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            text-align: center;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        input {
            padding: 8px;
            width: 80%;
            max-width: 250px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Temperature Converter</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#converter">Converter</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <section id="converter">
        <article>
            <h2>Convert Temperatures</h2>
            <form id="tempForm">
                <label for="temperature">Enter Temperature (e.g., 25C, 77F):</label>
                <input type="text" id="temperature" name="temperature" required>
                <button type="submit">Convert</button>
            </form>
            <p id="result"></p>
        </article>
    </section>

    <aside>
        <h2>Temperature Conversion Formulas</h2>
        <p><strong>Celsius to Fahrenheit:</strong> (°C × 9/5) + 32</p>
        <p><strong>Fahrenheit to Celsius:</strong> (°F - 32) × 5/9</p>
    </aside>

    <footer>
        <p>&copy; 2024 Temperature Converter</p>
    </footer>

    <script>
        document.getElementById('tempForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const input = document.getElementById('temperature').value.trim();
            const temp = parseFloat(input.slice(0, -1));
            const scale = input.slice(-1).toUpperCase();
            let result = '';

            if (isNaN(temp) || (scale !== 'C' && scale !== 'F')) {
                result = 'Invalid input. Please enter a valid temperature with the scale (C or F).';
            } else {
                if (scale === 'C') {
                    const fahrenheit = (temp * 9 / 5) + 32;
                    result = `${temp.toFixed(2)}°C is ${fahrenheit.toFixed(2)}°F`;
                } else if (scale === 'F') {
                    const celsius = (temp - 32) * 5 / 9;
                    result = `${temp.toFixed(2)}°F is ${celsius.toFixed(2)}°C`;
                }
            }
            document.getElementById('result').innerText = result;
        });
    </script>

</body>
</html>
