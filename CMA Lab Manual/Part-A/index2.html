<!--2. Multimedia: - a) Develop a web page to play audio file using <a>Tag. b) Develop a web
    page to play video file using <Embed>Tag.-->

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Multimedia Player</title>
            <style>
                body
                {
                    align-items: center;
                    text-align: center;
                    background-color: wheat;
                }
               
            </style>
        </head>
        <body>
        
            <h2>Audio Player</h2>
            <audio controls>
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio tag. 
            </audio>
        
            <h2>Video Player</h2>
            <p>
                <embed src="VID-20241201-WA0010.mp4" type="video/mp4" width="500" height="400">

            </p>
        
        </body>
        </html>
